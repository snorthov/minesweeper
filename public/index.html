<html>
<head>
	<title>Minesweeper</title>
	<link rel="icon" href="public/data/mine.gif">
	<script type="text/javascript" src="js/minesweeper.js"></script>
	<link rel="stylesheet" type="text/css" href="css/minesweeper.css" />
</head>
<body onload="main()">
	<table id="sweeper" style="text-align: center">
		<tr>
			<td>
				<div id="counter1">
					<!-- must be on the same line -->
					<img class="counter0"/><img class="counter0"/><img class="counter0"/>
				</div>
			</td>
			<td>
				<button id="start" onclick="main()">
					<img id="button-image" class="smile"/>
				</button>
			</td>
			<td>
				<div id="counter2">
					<!-- must be on the same line -->
					<img class="counter0"/><img class="counter0"/><img class="counter0"/>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<div id="board">
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
